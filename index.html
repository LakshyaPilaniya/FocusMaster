<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FocusMaster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #361040;
      color: white;
      overflow-x: hidden;
    }

    .navbar {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      padding: 30px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      z-index: 10000;
      box-sizing: border-box;
    }

    .navbar .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .navbar button {
      background: none;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      min-width: 90px;
      text-align: center;
      box-sizing: border-box;
    }

    .navbar button.active {
      background: white;
      color: #361040;
      pointer-events: none;
    }

    .navbar button:not(.active):hover {
      background: white;
      color: #361040;
    }

    .section {
      display: none;
      padding-top: 120px;
      padding: 2rem;
    }

    .section.active-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 150px);
      flex-direction: column;
      text-align: center;
    }

    .box {
      background: white;
      color: black;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1, h2, h3 {
      margin-top: 0;
    }

    #taskMoodArea, #taskArea {
      display: none;
    }

    #taskList li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    #taskList li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .task-actions button {
      margin-left: 5px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1.2rem;
    }

    .moods {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .mood {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .mood:hover {
      transform: scale(1.3);
    }

    .task-pomodoro-wrapper {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .task-box, .pomodoro-box {
      flex: 1 1 300px;
    }

    #timer {
      font-size: 2rem;
      margin: 10px 0;
    }

    input, button {
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 5px 8px;
      box-sizing: border-box;
    }

    footer {
      text-align: center;
      color: white;
      font-size: 1rem;
      margin: 2rem 0 1rem;
    }

    @media screen and (max-width: 768px) {
      .task-pomodoro-wrapper {
        flex-direction: column;
      }
      .navbar {
        padding: 15px 30px;
      }
      .navbar button {
        min-width: 70px;
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2 style="margin: 0;">FocusMaster</h2>
    <div class="buttons">
      <button id="btnHome" class="active" onclick="showTab('home', this)">Home</button>
      <button id="btnTask" onclick="showTab('taskManager', this)">Task Manager</button>
    </div>
  </div>

  <!-- Home Section -->
  <div id="home" class="section active-section">
    <div class="box">
      <h1>Welcome to FocusMaster</h1>
      <h3 id="homeQuote">Stay focused. Stay strong.</h3>
    </div>
  </div>

  <!-- Task Manager Section -->
  <div id="taskManager" class="section">
    <div id="taskMoodArea" class="box" style="text-align: center;">
      <h2>How's your mood today?</h2>
      <div class="moods">
        <span class="mood" onclick="selectMood('low')">üòû</span>
        <span class="mood" onclick="selectMood('mid')">üòê</span>
        <span class="mood" onclick="selectMood('high')">üòÑ</span>
      </div>
      <h3 id="moodMessage" style="margin-top: 1rem;"></h3>
    </div>

    <div id="taskArea">
      <div class="task-pomodoro-wrapper">
        <div class="box task-box">
          <h2>üìù Task Manager</h2>
          <input type="text" id="taskInput" placeholder="Add a task" />
          <button onclick="addTask()">Add</button>
          <ul id="taskList"></ul>
        </div>

        <div class="box pomodoro-box">
          <h2>‚è≥ Pomodoro Timer</h2>
          <label>Set Minutes: <input type="number" id="customMinutes" min="1" max="120" value="25" /></label>
          <div id="timer">25:00</div>
          <button onclick="startTimer()">Start</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Made by Lakshya Pilaniya üòà
  </footer>

  <!-- JavaScript -->
  <script>
    function showTab(tabId, btn) {
      document.querySelectorAll('.navbar button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
      document.getElementById(tabId).classList.add('active-section');

      if (tabId === 'home') {
        showRandomHomeQuote();
      }

      if (tabId === 'taskManager') {
        document.getElementById("taskMoodArea").style.display = "block";
        document.getElementById("taskArea").style.display = "none";
        document.getElementById("moodMessage").textContent = "";
      }
    }

    const homeQuotes = [
      "Push yourself, because no one else is going to do it for you.",
      "Don't watch the clock; do what it does. Keep going.",
      "Success doesn't come to you. You go to it.",
      "It's not about having time. It's about making time.",
      "Small progress is still progress.",
      "Stay focused. Stay strong."
    ];

    function showRandomHomeQuote() {
      const quote = homeQuotes[Math.floor(Math.random() * homeQuotes.length)];
      document.getElementById("homeQuote").textContent = quote;
    }

    function selectMood(mood) {
      let msg = "";
      if (mood === "low") {
        msg = "You got this. Even the darkest night will end. Keep going!";
      } else if (mood === "mid") {
        msg = "You're doing okay. A little push and you'll shine.";
      } else {
        msg = "Superb! You're in the zone. Keep it up champ!";
      }
      document.getElementById("moodMessage").textContent = msg;
      setTimeout(() => {
        document.getElementById("taskMoodArea").style.display = "none";
        document.getElementById("taskArea").style.display = "block";
      }, 1500);
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (task === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${task}</span>
        <div class="task-actions">
          <button onclick="completeTask(this)">‚úîÔ∏è</button>
          <button onclick="deleteTask(this)">üóëÔ∏è</button>
        </div>
      `;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function completeTask(btn) {
      const li = btn.closest("li");
      li.classList.toggle("completed");
    }

    function deleteTask(btn) {
      const li = btn.closest("li");
      li.remove();
    }

    let timer;
    let timeLeft;

    function startTimer() {
      clearInterval(timer);
      const minutes = parseInt(document.getElementById("customMinutes").value);
      if (isNaN(minutes) || minutes < 1) {
        alert("Please enter a valid number (1 or more) for minutes.");
        return;
      }
      timeLeft = minutes * 60;
      updateTimerDisplay();
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Time's up! Great job!");
          return;
        }
        timeLeft--;
        updateTimerDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      const minutes = parseInt(document.getElementById("customMinutes").value);
      timeLeft = minutes * 60;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    resetTimer();
    showRandomHomeQuote();
  </script>

</body>
</html>
